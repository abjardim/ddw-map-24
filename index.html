<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SDS / DDW 24</title>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Map Container -->
        <div id="map"></div>
        <!-- Title -->
        <span id="info">Wählt ein Mobilitätsmodus aus</span>
        <!-- Modus Container -->
        <div
            id="modus"
            class="container d-flex justify-content-center align-items-center custom-container"
        >
            <div class="row">
                <div class="col">
                    <button
                        type="button"
                        id="cycling"
                        onclick="chooseModus(this)"
                        class="round-btn text-center"
                        data-bs-toggle="button"
                    >
                        <i class="fas fa-bicycle"></i>
                    </button>
                </div>
                <div class="col">
                    <button
                        type="button"
                        id="driving"
                        onclick="chooseModus(this)"
                        class="round-btn text-center"
                        data-bs-toggle="button"
                    >
                        <i class="fas fa-car"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Chart Container -->
        <div class="chart-wrapper">
            <!-- Cycling Graph -->
            <div class="chart-container">
                <span class="bar-container">
                    <span id="carbon-cycling" class="bar"></span>
                </span>
                <span class="bar-container">
                    <span id="cost-cycling" class="bar"></span>
                </span>
            </div>
            <!-- Driving Graph -->
            <div class="chart-container">
                <span class="bar-container">
                    <span id="carbon-driving" class="bar"></span>
                </span>
                <span class="bar-container">
                    <span id="cost-driving" class="bar"></span>
                </span>
            </div>
        </div>
        <!-- Slider -->
        <div class="slidecontainer">
            <input
                type="range"
                min="0"
                max="500"
                value="0"
                class="slider"
                id="slider"
                onchange="updateSlider(this.value)"
            />
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://docs.mapbox.com/mapbox-gl-js/assets/routes.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
